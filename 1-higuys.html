<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript Hello Friends</title>
</head>

<body>

  <div id="emptyDiv"></div>
  
  <script type="text/javascript">
    var targetDiv = document.getElementById("emptyDiv");
    targetDiv.innerHTML = "Welcome to the class!";

    var newDiv = document.createElement("div");
    newDiv.innerHTML = "Hi guys!";

    targetDiv.appendChild(newDiv);

</script>

</body>
</html>
